<!-- myPlaylist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/categoryFood.css">
</head>
<body onload="showCategoryFood()">

    <!-- 필터 버튼을 나타낼 영역 -->
    <div id="filter-category" class="filter-category">
        <p class="filter-title">음식 카테고리</p>
        <button class="filter-button" onclick="showSubcategories('한식')">한식</button>
        <button class="filter-button" onclick="showSubcategories('중식')">중식</button>
        <button class="filter-button" onclick="showSubcategories('일식')">일식</button>
        <button class="filter-button">양식</button>
        <button class="filter-button">그외</button>
    </div> <br/>
    <!-- 서브 카테고리 버튼을 나타낼 영역 -->
    <div id="filter-subcategory" class="filter-subcategory"></div>

    <!-- 나에게 맞는 플레이리스트에 대한 내용 추가 -->
    <div class="food-result">
        <div id="songInfo"></div>
        <div id="ingredientsInfo"></div>
        <iframe id="videoIframe" width="560" height="315" 
            title="YouTube video player" frameborder="0" allow="accelerometer; 
            autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>
    
    <script src="scripts/categoryFood.js"></script>
</body>
</html>
